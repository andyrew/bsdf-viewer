<!DOCTYPE html>
<meta charset="utf-8">
<style>

text {
  font: 9px sans-serif;
  text-anchor: middle;
}

#wrapper {
    width: 900px;
    border: 1px solid black;
    overflow: hidden; /* will contain if #first is longer than #second */
}
  
#controlPanel {
    width: 400px;
    float:left; /* add this */
    border: 1px solid red;
}
  
#viewer {
    border: 1px solid green;
    overflow: hidden; /* if you don't want #second to wrap below #first */
}
</style>
<body>
<div id="wrapper">
    <div id="controlPanel"></div>
    <div id="viewer"></div>
</div>
</body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var pcount = [1, 8, 16, 20, 24, 24, 24, 16, 12],
    counter = [1, 9, 25, 45, 69, 93, 117, 133, 145],
    scale = [0.5, 1, 1, 1, 1, 1, 1, 1],
    radius = [0.5, 1, 1, 1, 1, 1, 1, 1, 2];
		
var width = 960,
    height = 500,
    cwidth = 22.5,
    PI2 = 2 * Math.PI
		HPI = Math.PI / 2;

var data = []

// each ring
for (i = 0; i < pcount.length; i++){
  // each direction inside the ring
  var count = pcount[i]
  // scale for ring depth
  var sum = scale.slice(0, i).reduce((a, b) => a + b, 0);
  var angle = PI2 / count;
  var selected = i == 0 ? true : false;  
  
  for (j = 0; j < count; j++){
		var id = i == 0 ? 1: counter[i - 1] + j + 1;
    // initiate data for each patch
    data.push({'id': id, 'selected': selected,
               'value': Math.random(0, 1),
               'startAngle': (j - 0.5) * angle - HPI,
               'endAngle': (j + 0.5) * angle - HPI,
               'innerRadius': cwidth * sum,
               'outerRadius': cwidth * (sum + radius[i])})
  }
}

  
//Base the color scale on trans / reflectance values
var color = d3.scaleLinear()
	.domain([0, 0.5, 1])
	.range(["#2c7bb6", "#ffff8c", "#d7191c"])
	.interpolate(d3.interpolateHcl);
  
var arc = d3.arc();
  
var label = d3.arc();

var svg = d3.select("body").select("viewer").append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .attr("transform", "translate(" + width / 2 + "," + ((height / 2) - 30) + ")");

var ring = svg.selectAll(".ring")
    .data(data)
    .enter().append("g")
      .attr("class", "ring")
			.style("cursor", "pointer");

ring.append("path")
		.attr("class", "patch")
    .attr("fill", function(d) { return color(d.value); })
		.attr("stroke", 'black')
  	.attr("stroke-width", function(d) { return d.selected ? 3 : 1; })  
  	.attr("d", function(d) {
      	return arc
          .innerRadius(d.innerRadius)
      		.outerRadius(d.outerRadius)
        	.startAngle(d.startAngle)
        	.endAngle(d.endAngle)(); })
		.on('click', function(){
  			d3.selectAll(".patch").attr("stroke-width", 1);
  			var p = d3.select(this);
  			p.data.selected = true;
        p.attr("stroke-width", 3);
  			selectedPatch = p.id;
		});

ring.append("svg:title")		
		.text(function(d) { return d.value; });

ring.append("text")
      .attr("transform", function(d) { 
  			return d.id == 1 ? "translate(0,0)" : "translate(" + label.centroid(d) + ")";})
      .attr("dy", "0.35em")
      .text(function(d) { return d.id; });

</script>
<script src="legend.js"></script>
