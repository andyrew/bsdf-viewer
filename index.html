<!DOCTYPE html>
<meta charset="utf-8">
<style>

.arc text {
  font: 10px sans-serif;
  text-anchor: middle;
}

.arc path {
  stroke: #fff;
}

</style>
<body></body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

var pcount = [1, 8, 16, 20, 24, 24, 24, 16, 12],
    counter = [1, 9, 25, 45, 69, 93, 117, 133, 145],
    scale = [0.5, 1, 1, 1, 1, 1, 1, 1, 2];

var width = 500,
    height = 500,
    cwidth = 25,
    PI2 = 2 * Math.PI
		HPI = Math.PI / 2;

var data = []

for (i = 0; i < pcount.length; i++){
  for (j = 0; j < pcount[i]; j++){
    
    var sum = scale.slice(0, j).reduce((a, b) => a + b, 0);
    var angle = PI2 / pcount[i]
		var id = j == 0 ? 1: counter[j - 1] + i + 1;
  
    // initiate data for each patch
    data.push({'id': id, 'value':0,
               'startAngle': (i - 0.5) * angle - HPI,
               'endAngle': (i + 0.5) * angle - HPI,
               'innerRadius': cwidth * sum,
               'outerRadius': cwidth * (j + 1)})
  }
}

alert(data);

var color = d3.scale.linear()
			.domain([0, 1])
      .interpolate(d3.interpolateHcl)
      .range(['#d53e4f', '#f46d43', '#fdae61', '#fee08b', '#e6f598', '#abdda4', '#66c2a5', '#3288bd']);
  
var arc = d3.svg.arc();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

var gs = svg.selectAll("g").data(pcount).enter().append("g");

// TODO: Add lable to each path
var path = gs.selectAll("path")
    .data(function(d) {return Array(d).fill(PI2 / d); })
  .enter().append("path")
    .attr("fill", function(d, i) { return color(i); })
		.attr("stroke", function() { return 'black'; })
    .attr("d", function(d, i, j) {
      	var sum = scale.slice(0, j).reduce((a, b) => a + b, 0);
      	return arc
          .innerRadius(cwidth * sum)
      		.outerRadius(cwidth * (j + 1))
        	.startAngle((i - 0.5) * d - HPI)
        	.endAngle((i + 0.5) * d - HPI)(); })
	.append("svg:title")		
		.text(function(d, i, j) { 
      return j == 0 ? 1: counter[j - 1] + i + 1; });


</script>
