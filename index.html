<!DOCTYPE html>
<meta charset="utf-8">
<style>

.arc text {
  font: 10px sans-serif;
  text-anchor: middle;
}

.arc path {
  stroke: #fff;
}

</style>
<body></body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

var pcount = [1, 8 , 16, 20, 24, 24, 24, 16, 12],
    counter = [1, 9, 25, 45, 69, 93, 117, 133, 145];

var width = 500,
    height = 500,
    cwidth = 25,
    PI2 = 2 * Math.PI
		HPI = Math.PI / 2;

var color = d3.scale.category20();

var arc = d3.svg.arc();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

var gs = svg.selectAll("g").data(pcount).enter().append("g");

// TODO: Add lable to each path
var path = gs.selectAll("path")
    .data(function(d) {return Array(d).fill(PI2 / d); })
  .enter().append("path")
    .attr("fill", function(d, i) { return color(i); })
		.attr("stroke", function() { return 'black'; })
    .attr("d", function(d, i, j) {
      	return arc
          .innerRadius(cwidth * j)
      		.outerRadius(cwidth * (j + 1))
        	.startAngle((i - 0.5) * d - HPI)
        	.endAngle((i + 0.5) * d - HPI)(); })
	.append("svg:title")		
		.text(function(d, i, j) { 
      if (j == 0) {return 1;} else {return counter[j - 1] + i + 1; }});


</script>
